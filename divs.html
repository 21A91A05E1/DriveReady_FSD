<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divisions</title>
</head>
<body>
	<div style="height:400px; width:600px; background-color: orange;">
		<div style="height:200px; width:600px; background-color: skyblue;">
			<div style="height:200px; width:300px; background-color: yellow; float:left;"></div>
			<div style="height:200px; width:300px; background-color: pink; float:right;"></div>
		</div>
		<div style="height:200px; width:600px; background-color: lightgreen;"></div>
	</div>
	<br>
	<div style="height:400px; width:600px; background-color: grey;">
		<div style="height:400px; width:200px; background-color: black;float:left;"></div>
		<div style="height:400px; width:200px; background-color: darkgreen;float:left;"></div>
		<div style="height:400px; width:200px; background-color: purple; float:right;"></div>
	</div>
	<br>

	<div style="height:600px; width:600px; background-color:black;">
		<div style="height:600px; width:400px; background-color:skyblue; float:left">
			<div style="height:300px; width:400px; background-color:pink;"></div>
			<div style="height:300px; width:400px; background-color:darkgreen;">
				<div style="height:300px; width:200px; background-color:purple;float:left"></div>
				<div style="height:300px; width:200px; background-color:orange;float:right"></div>
			</div>
		</div>
		<div style="height:600px; width:200px;background-color:lightgreen; float:right"></div>
	</div>
	<br>

	<div style="height:1000px; width:1000px; background-color:black;">
		<div style="height:1000px; width:800px; background-color:pink; float:left">
			<div style="height:200px; width:800px; background-color:blue">
				<div style="height:200px; width:266.6px;background-color:palevioletred;float:left"></div>
				<div style="height:200px; width:266.6px;background-color:blueviolet;float:left"></div>
				<div style="height:200px; width:266.6px;background-color:violet;float:right">
					<div style="height:200px; width:133px;background-color: indianred;float:left"></div>
					<div style="height:200px; width:133px;background-color: palegoldenrod;float:right"></div>
				</div>
			</div>

			<div style="height:800px; width:800px;background-color:orange">
				<div style="height:800px;width:100px;background-color:palegreen;float:left"></div>
				<div style="height:800px;width:700px;background-color:silver;float:right">
					<div style="height:400px;width:700px;background-color:plum">
						<div style="height:400px;width:167px;background-color:rosybrown;float:left"></div>
						<div style="height:400px;width:266.5px;background-color:honeydew;float:left">
							<div style="height:400px;width:133.25px;background-color:hotpink;float:left"></div>
							<div style="height:400px;width:133.25px;background-color:peachpuff;float:right">
								<div style="height:200px;width:133.25px;background-color:mistyrose;"></div>
								<div style="height:200px;width:133.25px;background-color:maroon"></div>
							</div>
						</div>
						<div style="height:400px;width:266.5px;background-color:orchid;float:right"></div>
					</div>
					<div style="height:400px;width:700px;background-color:darkred">
						<div style="height:400px;width:167px;background-color:steelblue;float:left"></div>
						<div style="height:400px;width:266.5px;background-color:lightcyan;float:left"></div>
						<div style="height:400px;width:266.5px;background-color:peru;float:right">
							<div style="height:200px;width:266.5px;background-color:orangered"></div>
							<div style="height:200px;width:266.5px;background-color:powderblue;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="height:1000px; width:200px; background-color:yellow;float:right">
			<div style="height:600px;width:200px;background-color:chocolate"></div>
			<div style="height:400px;width:200px;background-color:gold">
				<div style="height:200px;width:200px;background-color:deepskyblue"></div>
				<div style="height:200px;width:200px;background-color:brown;"></div>
			</div>
		</div>
	</div>
</body>
</html>
