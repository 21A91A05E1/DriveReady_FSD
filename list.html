<html>
<head>
	<title>List Tag</title>
</head>
<body>
	<h2>Ordered list</h2>
	<ol>
		<li>Morning</li>
		<li>Afternoon</li>
		<li>Evening</li>
	</ol>
	<h2>Unordered list</h2>
	<ul>
		<li>CSE</li>
		<li>ECE</li>
		<li>IT</li>
	</ul>
	<h2>Description list</h2><!-- to represent the categorized items-->
	<dl>
		<dt>HTML</dt><!-- description term-->
		<dd>Head tag</dd><!-- description definition-->
		<dd>body tag</dd>
		<dd>title tag</dd>
		<dt>CSS</dt>
		<dd>Styles</dd>
		<dd>Margin</dd>
		<dd>Padding</dd>
	</dl>
</body>
</html>
