<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
</head>
<body bgcolor="lightgreen ">
	<form align="center">
		<h2 style="color: red;">Personal Details</h2>
		<label>First name:</label>
		<input type="text">
		<label>Last name:</label>
		<input type="text">
		<br><br>
		<label>Password:</label>
		<input type="password">
		<br><br>
		<label>Mobile No:</label>
		<input type="tel" maxlength="10">
		<br><br>
		<label>E-mail id:</label>
		<input type="email">
		<br><br>
		<label>Gender:</label>
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<br><br> 
		<label>Contacts:</label>
		<input type="tel">
		<br><br>
		<h2 style="color: red;">Educational Details</h2>
		<label>Degree:</label>
		<select>
			<option>--Select Group--</option>
			<option>BTECH</option>
			<option>Master of Science</option>
			<option>Bachelor of Commerce</option>
		</select>
		<br><br>
		<label>Engineering:</label>
		<select>
			<option>--Select Group--</option>
			<option>CSE</option>
			<option>ECE</option>
			<option>EEE</option>
		</select>
		<br><Br>
		<label>Hobbies:</label>
		<input type="checkbox">Playing chess
		<input type="checkbox">Reading books
		<br><br>
		<label>Address:</label><br>
		<textarea></textarea>
		<br><br>
		<label>Attach Resume:</label>
		<input type="file">
		<br><br>
		<input type="submit" style="border-radius: 4px;">
		<input type="reset" style="border-radius: 4px;">
	</form>
</body>
</html>
